<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('../images/logo.svg')%>"
          alt="Логотип"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <button type="button" class="profile__image"></button>
          <img
            class="profile__image-pencil"
            src="<%=require('../images/pencil.svg')%>"
          />
          <div class="profile__info">
            <h1 class="profile__title">Загрузка...</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Загрузка...</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <label>
              <input
                type="text"
                name="name"
                id="text-input1"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                pattern="^[а-яА-Яa-zA-Z\s\-]+$"
                minlength="2"
                maxlength="40"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                required
              />

              <span class="form__input-error text-input1-error"></span>
            </label>
            <label>
              <input
                type="text"
                name="description"
                id="text-input2"
                class="popup__input popup__input_type_description"
                placeholder="Занятие"
                pattern="^[а-яА-Яa-zA-Z\s\-]+$"
                required
                minlength="2"
                maxlength="200"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="form__input-error text-input2-error"></span>
            </label>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit-avatar">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <label>
              <input
                type="url"
                name="link"
                id="text-input5"
                class="popup__input popup__input_type_avatar-url"
                placeholder="Ссылка на картинку"
                required
              />

              <span class="form__input-error text-input5-error"></span>
            </label>

            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>

          <form class="popup__form" name="new-place" novalidate>
            <input
              type="text"
              name="place-name"
              id="text-input3"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              pattern="^[а-яА-Яa-zA-Z\s\-]+$"
              minlength="2"
              maxlength="30"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="form__input-error text-input3-error"></span>

            <input
              type="url"
              name="link"
              id="text-input4"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error text-input4-error"></span>

            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="section__like-button">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-counter">1</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
